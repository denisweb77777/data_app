<!-- worker - поток в котором можно совершать одно действие -->

<!DOCTYPE html>
<html>

<head>
    <title>Создание и использование WebWorker</title>
</head>

<body>
    <div id="output"></div>

    <script>

        // создание потока (Web Worker).
        // Worker(p) - конструктор позволяющий создать worker-поток
        // p - код который будет работать в worker-потоке
        let worker = new Worker("task1.js");

        // Привязка обработчика на событие message, которое будет возникать в случае если поток присылает данные.
        worker.addEventListener("message", function (e) {
            document.getElementById("output").innerHTML += "Ответ потока: " + e.data;
        }, true);

        // Запуск потока и отправка данных потоку.
        // Когда воркер получит сообщение в нем произойдет message
        worker.postMessage('Hello world');

    </script>
</body>

</html>

<!-- 
    localStorage и sessionStorage - контейнеры(хранилища) для локального хранения информации.
    Напоминают cookies значения, но позволяют хранить больший объем данных и не передаются по сети при запросах сервера.
-->

<!DOCTYPE html>
<html>
<head>
    <title>Проверка поддержки WebStorage</title>
</head>
<body>
    <div id="support">
        
    </div>

    <script>
        function init() {
            let e = document.getElementById("support");

            //window.sessionStorage - свойство, позволяющее работать с sessionStorage
            if (window.sessionStorage) {
                e.innerHTML = "Этот браузер поддерживает sessionStorage";
            } else {
                e.innerHTML = "Этот браузер НЕ поддерживает sessionStorage";
            }

            e.innerHTML += "<br />";

            //window.localStorage - свойство, позволяющее работать с localStorage
            if (window.localStorage) {
                e.innerHTML += "Этот браузер поддерживает localStorage";
            } else {
                e.innerHTML += "Этот браузер НЕ поддерживает localStorage";
            }
        }

        window.addEventListener("load", init, false);
    </script>
</body>
</html>

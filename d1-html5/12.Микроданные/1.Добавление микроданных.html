<!--
    Микроданные  - это спецификация позволяющая хранить дополнительные данные в 
    структуре документа. (анализируется поисковыми системами)
-->

<!DOCTYPE html>
<html>
<head>
    <title>Добавление микроданных</title>
</head>
<body>
    <!--
        Атрибуты:
        itemscope - применяется для определения области действия микро­данных.
        itemprop - позволяет определить имена свойста, связанных с указанной в тегах информацией.
    -->
    <p itemscope>
        <span itemprop="inovator">Тим Бернерс-Ли</span>
        <span itemprop="inovation">Всемирную паутину</span>
    </p>
    
</body>
</html>

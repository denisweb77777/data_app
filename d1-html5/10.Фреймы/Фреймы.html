<!DOCTYPE html>
<html lang="en">

<head>
    <title>Фреймы</title>
</head>

<body>
    <nav>
        <a href="art1.html" target="content">Текст1</a>
        <a href="art2.html" target="content">Текст2</a>
    </nav>

    <iframe src="file.html" frameborder="0" name="content"></iframe>

<!--
    href   - ссылка на статью , которая будет выводиться в окне при нажатии по ссылке.
    target - в каком окне(фрейме) открывать ссылку.
    src  - ссылка на статью которая будет изначально выводиться в окне.
    name - имя фрейма.
    frameborder - определяет будет ли фрейм иметь рамку.
-->

</body>

</html>

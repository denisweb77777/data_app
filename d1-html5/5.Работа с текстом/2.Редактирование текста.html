<!DOCTYPE html>
<html lang="en">
<head>
	<title>Редактирование текста</title>
</head>
<body>
	
    <q>............Text...</q>           <!-- Текст в кавычках -->
		<b>............Text...</b>           <!-- Полужирный -->
		<i>............Text...</i>           <!-- Курсив -->
    <ins>..........Text...</ins>         <!-- Подчеркнутый -->
	  <del>..........Text...</del>         <!-- Перечеркнутый -->
	  <sup>..........Text...</sup>         <!-- Надстрочный -->
	  <sub>..........Text...</sub>         <!-- Подстрочный -->
		<mark>.........Text...</mark>        <!-- Выделенный текст(на желтом фоне) -->
		<pre>..........Text...</pre>         <!-- Текст с пробелами и переносами -->  
		<xmp>..........Text...</xmp>         <!-- Отображает содержимое как есть -->
		<blockquote>...Text...</blockquote>  <!-- Блок текста с отступами слева и справа(примерно 40px) и отбивкой сверху и снизу(используется для цитат) -->
		<bdo dir="rtl">Text...</bdo>         <!-- Направление текста(справа на лево) -->
	  <bdo dir="ltr">Text...</bdo>         <!-- Направление текста(слева на право(по умолчанию)) -->
    <br>                                 <!-- Перенос на новую строку -->
     
</body>
</html>

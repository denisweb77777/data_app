<!DOCTYPE html>
<html lang="en">
<head>
	<title>Редактирование текста</title>
</head>
<body>
	
    <q>............Text-1...</q>           <!-- Текст в кавычках -->
		<b>............Text-2...</b>           <!-- Полужирный -->
		<i>............Text-3...</i>           <!-- Курсив -->
    <ins>..........Text-4...</ins>         <!-- Подчеркнутый -->
	  <del>..........Text-5...</del>         <!-- Перечеркнутый -->
	  <sup>..........Text-6...</sup>         <!-- Надстрочный -->
	  <sub>..........Text-7...</sub>         <!-- Подстрочный -->
		<mark>.........Text-8...</mark>        <!-- Выделенный текст(на желтом фоне) -->
		<pre>..........Text-9...</pre>         <!-- Текст с пробелами и переносами -->  
		<xmp>..........Text-10...</xmp>        <!-- Отображает содержимое как есть -->
		<blockquote>...Text-11...</blockquote> <!-- Блок текста с отступами слева и справа(примерно 40px) и отбивкой сверху и снизу(используется для цитат) -->
		<bdo dir="rtl">Text-12...</bdo>        <!-- Направление текста(справа на лево) -->
	  <bdo dir="ltr">Text-13...</bdo>        <!-- Направление текста(слева на право(по умолчанию)) -->
    <br>                                   <!-- Перенос на новую строку -->
     
</body>
</html>

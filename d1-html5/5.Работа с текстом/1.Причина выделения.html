<!DOCTYPE html>
<html lang="en">
<head>
	<title>Причина выделения</title>
</head>
<body>
		
   	    <p>.......Text....</p>           <!-- Абзац -->
		<h1>......Text....</h1>          <!-- Заголовок 1-го уровня -->          
		<h2>......Text....</h2>          <!-- Заголовок 2-го уровня -->
		<h3>......Text....</h3>          <!-- Заголовок 3-го уровня -->
		<h4>......Text....</h4>          <!-- Заголовок 4-го уровня -->
		<h5>......Text....</h5>          <!-- Заголовок 5-го уровня -->
		<h6>......Text....</h6>          <!-- Заголовок 6-го уровня -->
		<span>....Text....</span>        <!-- Строка -->
		<small>...Text....</small>       <!-- Неважный текст(размер шрифта на единицу меньше текущего) -->
		<strong>..Text....</strong>      <!-- Важный текст(полужирный шрифт) -->
		<em>......Text....</em>          <!-- Акцент(курсив) -->
		<cite>....Text....</cite>        <!-- Цитата(курсив) -->
		<address>.Text....</address>     <!-- Контактная информация об авторе документа(курсив) -->
		<dfn>.....Text....</dfn>         <!-- Новый термин(курсив) -->
		<var>.....Text....</var>         <!-- Переменная языка программирования(курсив) -->
		<code>....Text....</code>        <!-- Программный код -->
		<samp>....Text....</samp>        <!-- Результат вывода компьютерной программы(млоноширинный шрифт) -->
		<kbd>.....Text....</kbd>         <!-- Клавиатурные клавиши(моноширинный шрифт) -->
		<noscript>Text....</noscript>    <!-- Показывает свое содержимое, если скрипт не отображается или отключен(в противном случае игнорируется) -->
	    <abbr title="расшифровка"></abbr><!-- Аббревиатура -->

</body>
</html>

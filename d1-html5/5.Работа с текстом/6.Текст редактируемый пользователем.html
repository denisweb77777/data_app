<!DOCTYPE html>
<html lang="en">
<head>
	<title>Текст редактируемый пользователем</title>
</head>
<body>

		<!-- 
			contenteditable - позволяет пользователю редактировать содержимое 
			true  - редактирование разрешено
			false - редактирование запрещено
		-->
		
		<p contenteditable="true">Редактируемое содержимое</p>  
	
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>

	<title>object</title>
</head>

<body>

	<object data="video.mp4" width="500px" height="300px" type="video/mp4" />

	<!--
      Описание: позволяет вставлять объекты которые изначально браузер не понимает
      (например объекты использующие плагин)(также работает с видео и аудио файлами)
			
		type           - MIME-тип объекта
   	data           - адрес файла
    code           - имя объекта для его выполнения
    classid        - адрес программы (приложения или плагина который работает с данным объектом)
    codebase       - путь к папке с объектом, который указан атрибутом code или classid.
    hspace,vspace  - вертикальный и горизонтальный отступ от объекта до окружающего его контента
		width          - ширина содержимого
    height         - высота содержимого
  -->

</body>

</html>

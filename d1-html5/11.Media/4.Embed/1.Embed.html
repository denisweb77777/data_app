<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>embed</title>
</head>
<body>

	<embed src="video.mp4" width="500px" height="300px" type="video/mp4"/>  
	
	<!-- 
		Описание: позволяет вставлять объекты(видео,аудио,flash файлы),
		которые как правило требуют подключения плагина.
		           
		src         - путь к файлу
		type        - MIME-тип объекта
		hspace      - горизонтальный отступ от объекта до окружающего контента
		vspace      - вертикальный  отступ от объекта до окружающего контента
		pluginspage - адрес где можно скачать плагин для объекта
        width       - ширина содержимого
        height      - высота содержимого
	-->
	
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<title>img</title>
</head>

<body>

	<img src="image.jpg" alt="просто картинка" width="163" height="150" title="Подсказка" />
	<!--
		src    - путь к файлу.
	    alt    - альтернативный текст, если картинка еще незагрузилась.
		title  - подсказка при наведении на картинку.
		hspace - горизонтальный отступ от объекта до окружающего контента.
		vspace - вертикальный  отступ от объекта до окружающего контента.
		width  - ширина изображения.
		height - высота изображения.
	-->

</body>

</html>

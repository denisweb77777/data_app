<!DOCTYPE html>
<html lang="en">

<head>
	<title>Вставка video</title>
</head>

<body>

	<!-- 1-й способ(не рекомендуется)-->
	<video src="video.mp4"></video>

	<!-- 2-й способ(рекомендуется)-->
	<video controls loop poster="poster.jpg">
		<source src="video.mp4"></source>
		<source src="video.ogg"></source>
	</video>

</body>

</html>

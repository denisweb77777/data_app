<!DOCTYPE html>
<html lang="en">
<head>
	<title>Параметры настройки video</title>
</head>
<body>

<!--Функции:
    play()  - воспроизвести
    pause() - приостановить
    load()  - загрузить и подготовить к воспроизведению
    canPlayType(MIME-тип) - проверяет возможность воспроизвидения указанного MIME-типа(возвращает true или false)
-->
   
<!--Свойства(только для чтения):
  	duration     - длительность воспроизведения медиа-файла
   	paused     - true eсли медиа-файл приостановлен
   	ended      - true если воспроизведение завершено
   	startTime  - самый ранний момент, когда медиа-файл может быть воспроизведен
  	error      - код ошибки, если возникла
	  currentSrc - содержит адресную строку воспроизводимого медиафайла
-->

<!--Свойства(для чтения и записи):
	  autoplay    - воспроизведение сразу после загрузки
   	loop        - если true повторить воспроизведение после завершения
   	currentTime - текущее положение в клипе (в секундах)
   	controls    - отображать элементы управления воспроизведения (текущего браузера)
   	volume      - громкость от 0.0 до 1.0
  	muted       - отключение или включение звука (true-отключение звука)
   	autobuffer  - требуется ли загружать медиафайл перед воспроизведением(игнорируется при autoplay)
-->
  
<!--Атрибуты(видео):
	  poster        - файл изображения использующийся для заставки до начала воспроизведения видео
  	width, height - чтение или установка видимого размера видео
    videoWidth, videoHeight - естественная ширина и высота видео (только чтение)
-->
	
</body>
</html>

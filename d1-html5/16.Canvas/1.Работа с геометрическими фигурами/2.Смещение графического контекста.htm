<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Смещение графического контекста</title>
    <script src="Modernizr-2.0.6.js"></script>
    <script>
        function draw() {
            // проверка поддержки элемента canvas в браузере.
            if (!Modernizr.canvas) return;

            // получение элемента и его графического контекста.
            let canvas = document.getElementById("canvas");
            let context = canvas.getContext("2d");

            // сохраняем копию текущего состояния контекста.
            context.save();

            // переносим графический контекст холста вправо и вниз.
            context.translate(100, 100);

            // рисуем линию.
            context.beginPath();
            context.moveTo(0, 0);
            context.lineTo(100, 100);
            context.stroke();

            // восстанавливаем прежнее состояние контекста.
            context.restore();
        }

        window.addEventListener("load", draw, true);

    </script>
</head>
<body>
    <canvas id="canvas" height="300" width="300" style="border: solid 1px black;">
        Ваш браузер не поддерживает элемент <b>Canvas</b>
    </canvas>
</body>
</html>

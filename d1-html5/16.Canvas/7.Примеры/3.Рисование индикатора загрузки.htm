<!DOCTYPE html>
<html>
<head>
    <title>Рисование индикатора загрузки</title>
    <!-- Плагин для добавления индикаторов загрузки-->
    <script src="http://padolsey.net/p/Sonic/repo/src/sonic.js"></script>
</head>
<body>
    <script>
        // Создание объекта Sonic для отображения анимированных элементов в canvas
        let square = new Sonic({
            width: 100,  //высота отображаемого элемента
            height: 100, //ширина отображаемого элемента

            fillColor: '#000',  //цвет заливки отображаемого элемента

            // Массив определяющий движение анимации
            path: [['line', 10, 10, 90, 10],   //1-я линия
                   ['line', 90, 10, 90, 90],   //2-я линия
                   ['line', 90, 90, 10, 90],   //3-я линия
                   ['line', 10, 90, 10, 10]]   //4-я линия
        });

        // запуск анимации
        square.play();

        // добавление анимации в документ
        document.body.appendChild(square.canvas);
    </script>
    <br />
    
    <a href="http://padolsey.net/p/Sonic/repo/demo/demo.html">Дополнительные примеры</a><br />
    <a href="https://github.com/padolsey/Sonic">Документация</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  
	<title>Метатеги</title> 

	<meta charset="utf-8">                                                 <!-- кодировка приложения -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- оптимизация сайта для мобильных устройств -->
	<meta name="description"    content="Сайт об HTML и создании сайтов"/> <!-- описание приложения -->
	<meta name="keywords"       content="телефоны, смартфоны, гарнитура"/> <!-- ключевые слова -->
	<meta name="news_keywords"  content="чемпионат мира, футбол"/>         <!-- ключевые слова для новостного приложения -->
	<meta name="autor"          content="Levchenko Denis"/>                <!-- автор приложения -->
	<meta name="date"           content="Nov 11 2000 10:12 GMT"/>          <!-- дата создания приложения -->
	<meta name="copyright"      content="Levchenko Denis"/>                <!-- запрет на копирование -->
	<meta name="generator"      content="Notepad++"/>                      <!-- инструменты с помощью которых было создано приложение -->    
	<meta name="robots" content="index,follow"/>                           <!-- поисковым роботам можно индексровать страницу и переходить по ссылкам -->
	<meta name="robots" content="noindex,nofollow"/>                       <!-- запретить поисковым роботам  индексировать страницу и переходить по ссылкам -->
	<meta name="robots" content="index,nofollow"/>                         <!-- индексировать и не переходить по ссылкам -->
	<meta name="robots" content="noindex,follow"/>                         <!-- не индексировать и переходить по ссылкам -->
	<meta name="revisit-after" content="1 days"/>                          <!-- частота индексации роботами поисковых систем -->
	<meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE"/> <!-- защита от превращения телефонных номеров, найденных на web-странице, в Skype-меню (отключает Skype addon) -->

</head>
<body>
	
</body>
</html>

<!--
	Тег <meta> используется для хранения информации предназначеной для поисковых систем браузеров.
-->

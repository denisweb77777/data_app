<!DOCTYPE html>
<html lang="en">

<head>
	<title>Таблица</title>

	<style>
			table {                       /*Стили для таблицы:*/
				border: 3px solid green;  /*рамка таблицы*/
				width: 50%;                 /*ширина таблицы*/
				border-spacing: 5px;        /*отступы между ячейками*/
				border-spacing: 0px;        /*без отступов*/
				border-collapse: collapse;  /*отступы исчезнут (по умолчанию separate)*/
			}
			                              
			td {                          /*Стили для ячейки:*/
				border: 1px solid red;    /*рамка ячейки*/
				padding: 5px;               /*отступ содержимого от края ячейки*/
				empty-cells: hide;          /*границы ячеек в которых нет содержимых отображаться не будут(по умолчанию show)*/
			}
		</style>
</head>

<body>
	
	<table>
		<caption>Таблица</caption> <!--Заголовок таблицы-->
		<tr>                       <!--Строка-->
			<td>Содержание1</td>     <!--Ячейка-->
			<td>Содержание2</td>
			<td>Содержание3</td>
		</tr>
		<tr>
			<td>Содержание4</td>
			<td>Содержание5</td>
			<td>Содержание6</td>
		</tr>
		<tr>
			<th>Содержание7</td>    <!--Ячейка (текст указывается полужирным и выравнивается по центру)-->
			<th>Содержание8</td>
			<th>Содержание9</td>
		</tr>
	</table>

</body>

</html>

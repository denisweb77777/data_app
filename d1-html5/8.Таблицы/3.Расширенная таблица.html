<!DOCTYPE html>
<html lang="en">

<head>
	<title>Расширенная таблица</title>
</head>

<body>

	<table>
		<!--Заголовок таблицы-->
		<caption>Моя таблица</caption> 
		<!--контейнер для строки с ячейками на который можно будет влиять в стилях (всегда вначале )-->
		<thead> 
			<tr>
				<td>Содержание1</td>
				<td>Содержание2</td>
				<td>Содержание3</td> 
			</tr>
		</thead>
		<!--контейнер для строки с ячейками на который можно будет влиять в стилях (всегда посередине)-->
		<tbody>
			<tr>
				<td>Содержание4</td>
				<td>Содержание5</td>
				<td>Содержание6</td>
			</tr>
		</tbody>
		<!--контейнер для строки с ячейками на который можно будет влиять в стилях (всегда внизу)-->
		<tfoot>
			<tr>
				<td>Содержание7</td>
				<td>Содержание8</td>
				<td>Содержание9</td>
			</tr>
		</tfoot>
	</table>

</body>

</html>

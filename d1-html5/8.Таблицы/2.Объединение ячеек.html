<!DOCTYPE html>
<html lang="en">

<head>
	<title>Объединение ячеек</title>

	<style>
			table {                       /*Стили для таблицы:*/
				border: 3px solid green;  /*рамка таблицы*/
				width: 50%;                 /*ширина таблицы*/
				border-spacing: 5px;        /*отступы между ячейками*/
				border-spacing: 0px;        /*без отступов*/
				border-collapse: collapse;  /*отступы исчезнут (по умолчанию separate)*/
			}
			                              
			td {                          /*Стили для ячейки:*/
				border: 1px solid red;    /*рамка ячейки*/
				padding: 5px;               /*отступ содержимого от края ячейки*/
				empty-cells: hide;          /*границы ячеек в которых нет содержимых отображаться не будут(по умолчанию show)*/
			}
		</style>
</head>

<body>
	<table>
		<tr>
			<!--Объединение 1,4 и7 ячейки, где rowspan="3" - это количество обьединяемых ячеек по вертикали-->
			<td rowspan="3">1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<!--объедененная ячейка-->
			<!--бьединение 5 и 6 ячейки, где colspan="2" - это количество обьединяемых ячеек по горизонтали-->
			<td colspan="2">5</td>
			<!--объедененная ячейка-->
		</tr>
		<tr>
			<!--объедененная ячейка-->
			<td>8</td>
			<td>9</td>
		</tr>
	</table>

</body>

</html>

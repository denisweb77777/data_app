<!DOCTYPE html>
<html lang="en">
<head>
	<title>Именование пользовательских атрибутов</title>
</head>
<body>
	
	<!--
		Имя пользовательского атрибута должно иметь как минимум 1 символ.
		Имя пользовательского атрибута должно использовать префикс data-.
    Имя пользовательского атрибута состоящее из нескольких слов записывается через дефис.
		Значением пользовательского атрибута может быть любая строка.
	-->

	<p data-bind="value"></p>
	<p data-validation-email = "value"></p>		

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>emmet</title>
</head>

<body>
   div                      <!--элемент-->  
   div*3                    <!--количество элементов-->
   div+div                  <!--соседние элементы-->
   div>p                    <!--дочерние элементы-->
   div>(p+p)                <!--группировка элементов-->
   .abc                     <!--элемент с классом-->
   #abc                     <!--элемент с id--> 
   div.abc                  <!--элемент с классом-->
   img[src="image.png"]     <!--элемент с атрибутом-->
   p{содержание}            <!--элемент с содержанием-->
   .number$*3               <!--автоматическая нумерация-->
   a:mail                   <!--атрибут mail у ссылки-->
   a:link                   <!--атрибут href у ссылки-->
   lorem                    <!--произвольный текст-->
</body>
</html>
